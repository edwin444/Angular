
<div class='card'>
  <div class='card-header'>
    <h2>Product Detail {{this.pageTitle}}</h2>
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-3'>
          <img [src] = 'product.imageUrl'
          [title] = 'product.productName'
          [style.width.px] = 'imageWidth'
          [style.margin.px] = 'imageHeight'>
      </div>
      <div class='col-md-9'>
          <div class='row'>{{product.productCode | lowercase | convertToSpaces:'-'}}</div>
          <div class='row'>{{product.releaseDate}}</div>
          <div class='row'>{{product.price | currency:'USD':'symbol':'1.2-2'}}</div>
          <div class='row'><pm-star 
              [rating]='product.starRating'
              (ratingClicked)='onRatingClicked($event)'></pm-star></div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
    <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
